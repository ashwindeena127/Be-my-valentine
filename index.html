<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Be My Valentine üíñ</title>

  <style>
    * { box-sizing: border-box; }

    body {
      margin: 0;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
    }

    .card {
      background: #fff;
      padding: 40px 30px;
      border-radius: 16px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.15);
      width: 90%;
      max-width: 420px;
      text-align: center;
    }

    h1 {
      color: #e11d48;
      margin-bottom: 30px;
    }

    .buttons {
      position: relative;
      height: 120px;
    }

    button {
      padding: 12px 28px;
      font-size: 16px;
      border: none;
      border-radius: 999px;
      cursor: pointer;
    }

    #yesBtn {
      background: #22c55e;
      color: white;
      box-shadow: 0 10px 20px rgba(34,197,94,0.4);
    }

    #noBtn {
      position: absolute;
      background: #ef4444;
      color: white;
      left: 55%;
      top: 10px;
      box-shadow: 0 10px 20px rgba(239,68,68,0.4);
    }

    .result {
      display: none;
      animation: pop 0.5s ease forwards;
    }

    @keyframes pop {
      from { transform: scale(0.8); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }

    .heart {
      font-size: 48px;
      animation: pulse 1.2s infinite;
    }

    @keyframes pulse {
      50% { transform: scale(1.15); }
    }

    .polaroid {
      background: white;
      padding: 12px 12px 28px;
      width: 240px;
      margin: 15px auto;
      border-radius: 6px;
      box-shadow: 0 15px 30px rgba(0,0,0,0.25);
    }

    .polaroid img {
      width: 100%;
      border-radius: 4px;
    }
  </style>
</head>

<body>
  <div class="card">
    <div id="question">
      <h1>Will you be my Valentine? üíï</h1>

      <div class="buttons" id="buttonsArea">
        <button id="yesBtn">Yes</button>
        <button id="noBtn">No</button>
      </div>
    </div>

    <div class="result" id="result">
      <div class="heart">‚ù§Ô∏è</div>

      <div class="polaroid">
        <img
          src="https://raw.githubusercontent.com/ashwindeena127/Be-my-valentine/main/personal_us.jpeg"
          alt="Us together"
        />
      </div>

      <img
        src="https://media.giphy.com/media/l0MYt5jPR6QX5pnqM/giphy.gif"
        alt="Love gif"
        style="width:180px;border-radius:12px;margin:10px auto;display:block;"
      />

      <h1>Best decision ever!</h1>
      <p style="font-size:20px;">I love you Buchu üíñ</p>
    </div>
  </div>

  <script>
    const noBtn = document.getElementById("noBtn");
    const yesBtn = document.getElementById("yesBtn");
    const buttonsArea = document.getElementById("buttonsArea");
    const question = document.getElementById("question");
    const result = document.getElementById("result");

    function moveNoButton() {
      const area = buttonsArea.getBoundingClientRect();
      const btn = noBtn.getBoundingClientRect();

      const x = Math.random() * (area.width - btn.width);
      const y = Math.random() * (area.height - btn.height);

      noBtn.style.left = x + "px";
      noBtn.style.top = y + "px";
    }

    noBtn.addEventListener("mouseenter", moveNoButton);
    noBtn.addEventListener("mousemove", moveNoButton);
    noBtn.addEventListener("touchstart", moveNoButton);

    yesBtn.addEventListener("click", () => {
      question.style.display = "none";
      result.style.display = "block";
    });
  </script>
</body>
</html>
